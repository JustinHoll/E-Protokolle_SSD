<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>E-Protokoll Schulsanitätsdienst</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>



    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="img\malteserLogo.png" alt="Malteser" id="logo" />
                <h3>Schulsanitätsdienst</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#">Einsatzinformationen</a>
                    <a href="#">Patientendaten</a>
                    <a href="#">Unfallhergang | Sachlage</a>
                    <a href="#">Maßnahmen</a>
                    <a href="#">Vitalparameter</a>
                    <a href="#">Anamnese</a>
                    <a href="#">Verbleib</a>
                    <a href="#">Notizen</a>
                    <a id="btnAbschließen" href="#">Einsatz abschließen</a>
                </li>
            </ul>


        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">

                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <h1>Max Mustermann</h1>
                        <h4>Schulsanitätsdienst XXX-Schule</h4>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <button type="button" id="sidebarCollapse" class="btn navbar-btn">
                                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                                    <span></span>
                                </button>
                            </li>
                        </ul>


                    </div>
                </div>
            </nav>

            <main>
                <div id="einsatzinformationen">

                </div>
                <div id="patientendaten">

                    <div id="patientendaten">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="usr">Vorname:</label>
                                    <input type="text" class="form-control" id="usr">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Nachname:</label>
                                    <input type="text" class="form-control" id="pwd">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="gbd">Geburtdatum:</label>
                                    <input type="date" class="form-control" id="gbd">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="kla">Klasse:</label>
                                    <input type="text" class="form-control" id="kla">
                                </div>
                                <div class="form-group">
                                    <label for="kll">KlassenlehrerIn:</label>
                                    <input type="text" class="form-control" id="kll">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="unfallhergang">

                </div>
                <div id="massnahmen">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="radio">
                                <label><input type="radio" name="optradio" checked>psychologische Betreuung</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">stabile Seitenlage</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Flachlagerung</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Oberkörperhochlagerung</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Schocklage</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="radio">
                                <label><input type="radio" name="optradio">HWS-Immobilisation</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Wundversorgung</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Kühlung</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Wärmeerhaltung</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Fraktur-Immobilisation</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Sonstige Maßnahmen:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div id="vitalparameter">

                </div>
                <div id="anamnese">

                </div>
                <div id="verbleib">

                </div>
                <div id="notizen">

                </div>
            </main>


        </div>
    </div>
    <div id="roterBalkenUnten">

    </div>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
